  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    tailwind.config = {

<body class="font-display">
  <div
    class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-4 flex flex-1 justify-center items-center py-5">

          <div
            class="flex flex-col items-center justify-center bg-white dark:bg-background-dark p-8 md:p-12 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
            <div class="flex flex-col items-center gap-4 mb-8">
              <img alt="Logo de ortho&amp;mas, una muela sonriente con brackets" class="h-16 w-auto"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAVPmtQlHIWVLCCqP5ffQfPGmUqkqwANfnsVxwtQXxwFn4mEEUVr_6Behe9BwDcZc3-d68yM2VftoN0cpkWuxtnT-fl3lQWsqbouQxOzn7ZutoX16awHuiT3lI7n3-0dUZkdziGK6y4U7yxQTHCuo2_JOMB6BZ_OsB2WjL_nyD1YDjpOwQ4FLnbramGxf4VFyY2FxTZrBUtbmvK-Ux19t46dyfPCuksVoHyYXa0FaKuPR7SQF2igsxOkgPD3DTc3BERC1GP-q7fQLC8" />
              <h1
                class="text-text-primary-light dark:text-white tracking-tight text-2xl font-bold leading-tight text-center">
                Portal Administrativo</h1>
            </div>
            <div class="w-full flex flex-col gap-4">
              <label class="flex flex-col w-full">
                <p class="text-text-secondary-light dark:text-gray-300 text-sm font-medium leading-normal pb-2">Correo
                  Electrónico</p>
                <div class="relative flex w-full items-center">
                  <span class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-gray-400">mail</span>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-white focus:outline-0 focus:ring-0 border border-border-light bg-background-light dark:bg-gray-800 dark:border-gray-600 focus:border-primary h-12 placeholder:text-text-secondary-light/70 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal"
                    placeholder="ejemplo@orthomas.com" value="" />
                </div>
              </label>
              <label class="flex flex-col w-full">
                <p class="text-text-secondary-light dark:text-gray-300 text-sm font-medium leading-normal pb-2">
                  Contraseña</p>
                <div class="relative flex w-full items-center">
                  <span
                    class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-gray-400">lock</span>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-white focus:outline-0 focus:ring-0 border border-border-light bg-background-light dark:bg-gray-800 dark:border-gray-600 focus:border-primary h-12 placeholder:text-text-secondary-light/70 dark:placeholder:text-gray-500 pl-12 pr-12 text-base font-normal leading-normal"
                    placeholder="Introduce tu contraseña" type="password" value="text" />
                  <button
                    class="absolute right-0 flex items-center justify-center h-12 w-12 text-text-secondary-light dark:text-gray-400 hover:text-primary dark:hover:text-white">
                    <span class="material-symbols-outlined text-xl">visibility_off</span>
                  </button>
                </div>
              </label>
            </div>
            <div class="w-full mt-6">
              <button type="submit"
                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors duration-200">

            <div class="mt-6 text-center">

            </p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>





<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const iconEye = document.getElementById("iconEye");

  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    iconEye.textContent = isPassword ? "visibility" : "visibility_off";
  });
</script>


</html>
