<!DOCTYPE html>

<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Acceso para Médicos - ortho&amp;mas</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0b3fda",
            "background-light": "#f5f6f8",
            "background-dark": "#101422",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <main class="flex flex-1 items-center justify-center p-4">
        <div
          class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 shadow-xl rounded-xl overflow-hidden bg-white dark:bg-background-dark/50">
          <!-- Form Section -->
          <div class="flex flex-col justify-center p-8 sm:p-12 order-2 md:order-1">
            <div class="w-full max-w-sm mx-auto">
              <!-- Logo and Title Section -->
              <div class="text-center md:text-left mb-8">
                <img class="h-10 mx-auto md:mx-0 mb-6" data-alt="ortho&amp;mas logo"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuCOo3j3W7Fik7z_lMNyRGpM5I4g6_VBS6iIL0hEhChVu1ttd9dVH4RPk9hwupdz3xLGktP4-fzZZmFcZfsFmd7DRwprLajnMMYuf7GBJ4KuOxGZkg8GPlsieNLMF4itFYr_lYWtkAAYrjhTQ7QCD5vuP-BrfNWIP9oDd_vGHaEK3HDb0l0nQc-ow8iZ-GpQ68l86cg38GeVK0KuamFmwvKS23NxNZ-KGzKeyLh8sPJgYcLBlwsT7XkB0QQnC1Fo80gLQKT-EX57Ic9E" />
                <h1 class="text-3xl font-black text-[#2D3748] dark:text-white">Acceso para Médicos</h1>
                <p class="mt-2 text-sm text-[#A0AEC0] dark:text-gray-400">Bienvenido de vuelta. Por favor, inicie
                  sesión.</p>
              </div>
              <!-- Form -->
              <div class="flex flex-col gap-6">
                <!-- Username/ID Field -->
                <label class="flex flex-col">
                  <p class="text-sm font-medium leading-normal pb-2 text-[#2D3748] dark:text-gray-300">ID de Médico /
                    Usuario</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg">
                    <div
                      class="text-[#A0AEC0] dark:text-gray-400 flex border border-r-0 border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 items-center justify-center pl-4 rounded-l-lg">
                      <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                    </div>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#2D3748] dark:text-white focus:outline-0 focus:ring-0 ring-inset focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#A0AEC0] dark:placeholder-gray-400 p-3 text-base font-normal leading-normal"
                      placeholder="Ingrese su ID o usuario" value="" />
                  </div>
                </label>
                <!-- Password Field -->
                <label class="flex flex-col">
                  <p class="text-sm font-medium leading-normal pb-2 text-[#2D3748] dark:text-gray-300">Contraseña</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg">
                    <div
                      class="text-[#A0AEC0] dark:text-gray-400 flex border border-r-0 border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 items-center justify-center pl-4 rounded-l-lg">
                      <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                    </div>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#2D3748] dark:text-white focus:outline-0 focus:ring-0 ring-inset focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-[#A0AEC0] dark:placeholder-gray-400 p-3 text-base font-normal leading-normal"
                      placeholder="Ingrese su contraseña" type="password" value="" />
                  </div>
                </label>
              </div>
              <!-- Forgot Password and CTA -->
              <div class="mt-8 flex flex-col gap-4">
                <button
                  class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-colors">
                  <span class="truncate">Iniciar Sesión</span>
                </button>
                <p class="text-[#A0AEC0] dark:text-gray-400 text-sm font-normal leading-normal text-center">
                  <a class="underline hover:text-primary dark:hover:text-primary/80" href="#">Olvidé mi contraseña</a>
                </p>
              </div>
            </div>
          </div>
          <!-- Image Section -->
          <div class="hidden md:block order-1 md:order-2">
            <div class="w-full h-full bg-cover bg-center" data-alt="A modern and clean dental clinic interior"
              style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAJZglCKX6yZCNcm7nqQdyBS9fQdCVs-yKLeoO9ITnr1bhZRfD_ReDGUZ7GNH9Jhqed4L3vKMPgR9UrFG5dJDFHxwpzOEbeaCQjlDuW0oPjBv4VL4K9PN9WZ9Nq-WLvdVROSVMEed__d0PQPgI4HoLnhZrXZT2tjj5tfu2uVej1Dm-U5dMkQLgaWOr8Zfa8WUoUqdzd9-j-aMBtdUJhpIvHOK0IbFzvTZOsC76sf2lKr_JVubDzpvFJBTCmxdgK1rP7cKg_gIDpfWfj');">
            </div>
          </div>
        </div>
      </main>
      <footer class="text-center py-4">
        <p class="text-xs text-[#A0AEC0] dark:text-gray-500">© 2025 ortho&amp;mas. Todos los derechos
          reservados.</p>
      </footer>
    </div>
  </div>
</body>

</html>
